<!DOCTYPE html>
<html lang="en">

<head>
    <title>RandomNess</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
    <meta name="description" content="A simple app that uses a couple of APIs built for IT-202 @UIC">
	<link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.ico">
    <link rel="apple-touch-icon" sizes="152x152" href="icon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="icon.ico">
    <link rel="apple-touch-icon" sizes="167x167" href="icon.ico">	
    <link rel="icon" sizes="256x256" href="icon.ico" />
	<link rel="stylesheet" href="https://unpkg.com/material-components-web@0.40.0/dist/material-components-web.min.css" />
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
</head>

<body>
	<!-- top nav bar -->
	<header class="mdc-top-app-bar">
		<div class="mdc-top-app-bar__row">
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
				<a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
				<span class="mdc-top-app-bar__title">RandomNess</span>
			</section>
		</div>
	</header>

	<!-- the navigation drawer -->
	<aside class="mdc-drawer mdc-drawer--modal" data-mdc-auto-init="MDCDrawer">
        <div class="mdc-drawer__header">
            <h3 class="mdc-drawer__title">RandomNess</h3>
        </div>
		<div class="mdc-drawer__content">
			<nav class="mdc-list">
				<a data-screen="Info" class="mdc-list-item mdc-list-item--activated" href="#" tabindex="0" aria-selected="true">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">movie</i> Movie/TV </a>
			</nav>
		</div>
	</aside>

  <div class="mdc-drawer-scrim"></div>
	<div id="contentArea">
    <div class="mdc-top-app-bar--fixed-adjust"></div>
    <div id="content"></div>
  </div>
	
    <script>
    //Used from: https://stackoverflow.com/questions/46541071/progressive-web-app-does-not-work-offline-error
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js?v2', {
        scope: '.' // <--- THIS BIT IS REQUIRED
        }).then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
        });
    }
    </script>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/material-components-web@0.40.0/dist/material-components-web.min.js"></script>
  <script src="script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAElEFJTm3cFJLZeTD7iGqPkGtLXBmPjsM"></script>
</body>
